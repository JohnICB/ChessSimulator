<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Modificare Nota</title>

<body>
    
    <div class="container">
        <form id="form">
            <div class="form-group">
                <select name="materie" id="materie" title="Materie">
                    <option value="" disabled selected>Materie</option>
                </select>
            </div>

            <div class="form-group">
                <textarea name="descriere" id="descriere" cols="80" rows="10" placeholder="Motiv.."></textarea>
            </div>

            <button id="btn" type="submit" class="btn btn-primary">Send</button>

            <p id="err"></p>
        </form>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
